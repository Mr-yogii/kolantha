    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .floating-elements span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 182, 193, 0.6);
      border-radius: 50%;
      animation: float 10s linear infinite;
      opacity: 0.6;
    }

    .floating-elements span:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
      animation-duration: 12s;
      background: rgba(173, 216, 230, 0.6);
    }

    .floating-elements span:nth-child(2) {
      left: 30%;
      animation-delay: 2s;
      animation-duration: 10s;
      background: rgba(255, 192, 203, 0.6);
    }

    .floating-elements span:nth-child(3) {

      background: rgba(152, 251, 152, 0.6);

    .floating-elements span:nth-child(4) {

      background: rgba(255, 228, 181, 0.6);

    .floating-elements span:nth-child(5) {
      left: 90%;
      animation-delay: 3s;
      animation-duration: 9s;
      background: rgba(221, 160, 221, 0.6);
    }

    .floating-elements .shape {

      opacity: 0.3;
      animation: float-shapes 15s linear infinite;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));

    .floating-elements .shape.heart {

      color: #ff6b6b;
      animation-name: float-hearts;
    }

    .floating-elements .shape.star {
      font-size: 25px;
      color: #ffd166;
      animation-name: float-stars;
    }

    .floating-elements .shape.circle {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4ecdc4;
      animation-name: float-circles;
    }

    .floating-elements .shape.emoji {

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes float-hearts {
      0% {
        transform: translate(0, 100vh) rotate(0deg) scale(0.5);
        opacity: 0;

        opacity: 0.5;

      90% {

      100% {

      }

    @keyframes float-stars {

  <script>
    window.addEventListener('load', function() {
      if (typeof imageMapResize === 'function') {
        imageMapResize();
      }
      
      if ('ontouchstart' in window) {
        document.getElementById('fab').style.display = 'flex';
      }

      const music = document.getElementById('bg-music');
      const musicControl = document.getElementById('music-control');
      let isPlaying = false;

      musicControl.addEventListener('click', function() {
        if (isPlaying) {
          music.pause();
          musicControl.innerHTML = '<i class="fas fa-music"></i>';
        } else {
          music.play();
          musicControl.innerHTML = '<i class="fas fa-pause"></i>';
        }
        isPlaying = !isPlaying;
      });

      const greetings = [
        "En ulagam! ‚ù§Ô∏è",
        "Kolantha! üíñ",
        "Eruma! üë´",
        "Piggy! üåü",
        "Kalmbu! üòä"
      ];
      let currentGreeting = 0;
      
      setInterval(() => {
        currentGreeting = (currentGreeting + 1) % greetings.length;
        document.getElementById('greeting').textContent = greetings[currentGreeting];
      }, 3000);
    });

    const img = document.getElementById('love-map');
    img.addEventListener('click', () => {
      img.classList.add('clicked');
      setTimeout(() => {

    document.querySelectorAll('area').forEach(area => {
      area.addEventListener('click', function(e) {
        e.preventDefault();
        const memoryType = this.getAttribute('data-memory');
        const imageSrc = this.getAttribute('data-image');
        const revealedImage = document.getElementById('revealed-image');
        
        revealedImage.src = imageSrc;
        revealedImage.className = 'revealed-image';
        
        if (memoryType === 'sister') {
          revealedImage.classList.add('heart-frame');
        }
        
        document.getElementById('revealed-image-container').style.display = 'block';
        showMemory(memoryType);
        createConfetti();
        
        this.style.animation = 'areaClick 0.5s';
        setTimeout(() => {
          this.style.animation = '';
        }, 500);
      });
    });

    document.getElementById('close-btn').addEventListener('click', function() {
      document.getElementById('memory-container').style.display = 'none';
    });
    
    document.getElementById('close-image-btn').addEventListener('click', function() {
      document.getElementById('revealed-image-container').style.display = 'none';
    });

    document.getElementById('fab').addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    function showMemory(type) {
      const container = document.getElementById('memory-container');
      const title = document.getElementById('memory-title');
      const text = document.getElementById('memory-text');
      
      title.textContent = memories[type].title;
      text.textContent = memories[type].text;
      container.style.display = 'block';
      
      container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function createConfetti() {
      const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#a5ffd6', '#ffa5b6'];
      const emojis = ['‚ù§Ô∏è', '‚≠ê', 'üòä', 'üë´', 'üéâ'];
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        
        if (i % 3 === 0) {
          confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          confetti.style.fontSize = Math.random() * 20 + 10 + 'px';
          confetti.style.background = 'transparent';
        } else {
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.width = Math.random() * 10 + 5 + 'px';
          confetti.style.height = Math.random() * 10 + 5 + 'px';
        }
        
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        confetti.style.animationDelay = Math.random() * 0.5 + 's';
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    const mapContainer = document.querySelector('.map-container');
    const tooltip = document.createElement('div');
    tooltip.className = 'area-tooltip';
    document.body.appendChild(tooltip);
    
    document.addEventListener('mousemove', function(e) {
      if (e.target.tagName === 'AREA') {
        const title = e.target.getAttribute('title');
        if (title) {
          tooltip.textContent = title;
          tooltip.style.opacity = '1';
          tooltip.style.left = e.pageX + 'px';
          tooltip.style.top = (e.pageY - 40) + 'px';
        }
      } else {
        tooltip.style.opacity = '0';
      }
    });
  </script>
